<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked - Welcome</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/darkmode.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
</head>
<body>
    <!-- Header matching main app -->
    <header class="app-header">
        <div class="header-left">
            <h1><b>Marked</b></h1>
            <p>Simplified markdown note-taking.</p>
        </div>

        <div class="header-center">
            <!-- Empty center for consistency -->
        </div>

        <div class="header-right">
            <button class="demo-btn" onclick="window.location.href='app.html?demo=true'">
                Try Demo
            </button>
            <button id="authDarkModeToggle" class="dark-mode-btn" data-tooltip="Toggle Dark/Light Mode">ðŸŒ™</button>
        </div>
    </header>

    <!-- Main content container -->
    <main class="app-container">
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-form-container">
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active">
                        <h2>Welcome Back</h2>
                        
                        <!-- Google Sign-in Button -->
                        <button type="button" id="googleSignInBtn" class="auth-btn google-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>

                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <div class="form-group">
                            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="auth-btn primary">Sign In</button>
                        
                        <p class="auth-switch">
                            Don't have an account? 
                            <a href="#" id="showSignup">Create one</a>
                        </p>
                    </form>

                    <!-- Sign Up Form -->
                    <form id="signupForm" class="auth-form">
                        <h2>Create Account</h2>
                        
                        <!-- Google Sign-up Button -->
                        <button type="button" id="googleSignUpBtn" class="auth-btn google-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign up with Google
                        </button>

                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <div class="form-group">
                            <input type="text" id="signupName" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="auth-btn primary">Create Account</button>
                        
                        <p class="auth-switch">
                            Already have an account? 
                            <a href="#" id="showLogin">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Error Modal -->
    <div id="errorModal" class="modal-overlay" style="display: none;">
        <div class="modal-window">
            <div class="modal-content">
                <h3>Error</h3>
                <p id="errorMessage"></p>
                <div class="modal-actions">
                    <button id="errorModalClose" class="modal-btn modal-cancel">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
